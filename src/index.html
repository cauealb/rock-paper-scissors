<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="inital">
    <div id="menu" class="flex flex-col none">
        <h1><span class="name_game">Rock paper</span> <span class="name_game">and scissors</span></h1>
        <button class="cta flex">
            <img src="images/play_arrow_filled.png" alt="Botão de Play">
            <p>Play</p>
        </button>
    </div>

    <header id="scoreboard" class="flex">
        <p>IA</p>
        <div id="score" class="flex">
            <!-- Pontos IA -->
             <p>0</p>
             <span>-</span>
             <!-- Pontos You -->
             <p>0</p>
        </div>
        <p>You</p>
    </header>   

    <div id="game" class="grid">
        <div class="container_IA grid">
            <img src="images/machine.png" alt="Imagem de uma máquina">
            <p class="message_choosing">AI is choosing your option</p>
        </div>
        <div class="VS">
            <h1>
                <span>V</span><span>S</span>
            </h1>
        </div>
    </div>
</body>
</html>
