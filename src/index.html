<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Rock Paper Scissors</title>
</head>
 <body id="body" class="inital">
    <div id="menu" class="flex flex-col">
        <h1><span class="blue">Rock paper</span> <span class="red">and scissors</span></h1>
        <button id="open" class="cta flex">
            <img src="images/play_arrow_filled.png" alt="Botão de Play">
            <p>Play</p>
        </button>
    </div>

    <div id="main" class="initial_game">
        <header id="scoreboard" class="flex">
        <p>AI</p>
        <div id="score" class="flex">
            <!-- Pontos IA -->
             <p>0</p>
             <span>-</span>
             <!-- Pontos You -->
             <p>0</p>
        </div>
        <p>You</p>
    </header>   

        <div id="game" class="grid" >
            <div class="container_IA grid">
                <img src="images/machine.png" alt="Imagem de uma máquina">
                <p class="message_choosing">AI is choosing your option</p>
            </div>
            <div id="optionsAI" class="options grid gap-32 none">
                <p id="messageAI" class="message_choosing">Choose your option</p>
                <ul class="grid">
                    <li data-option="0"><p>Rock</p></li>
                    <li data-option="1"><p>Paper</p></li>
                    <li data-option="2"><p>Scissors</p></li>
                </ul>
            </div>
            <div class="VS">
                <!-- <h2>You win</h2> -->
                <h1>
                    <span class="red">V</span><span class="blue">S</span>
                </h1>
            </div>
            <div id="optionsYou" class="options grid gap-32">
                <p id="messageYou" class="message_choosing">Choose your option</p>
                <ul class="grid">
                    <li data-option="0"><p>Rock</p></li>
                    <li data-option="1"><p>Paper</p></li>
                    <li data-option="2"><p>Scissors</p></li>
                </ul>
            </div>
        </div>
        <div id="buttons" class="flex gap-32">
            <button id="reset" class="cta flex">
                <img src="images/reset.png" alt="icone de resetar jogo">
                <p class="red">Reset</p>
            </button>
            <button id="again" class="cta flex">
                <img src="images/again.png" alt="Icone de continuar o jogo">
                <p>Again</p>
            </button>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
